<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <h2>First to score 5 points wins:</h2>
            <div class="choice">
                <button id="rock"><img src="images/rock.svg" alt="rock"></button>
                <button id="paper"><img src="images/paper.svg" alt="paper"></button>
                <button id="scissors"><img src="images/scissors.svg" alt="scissors"></button>
            </div>
        </div>
    </body>
    <!--<script src="javascript.js"></script>-->
</html>
