<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <h2>First to score 5 points wins:</h2>
            <div class="choice">
                <button class="rock"><img src="images/rock.svg" alt="rock"></button>
                <button class="paper"><img src="images/paper.svg" alt="paper"></button>
                <button class="scissors"><img src="images/scissors.svg" alt="scissors"></button>
            </div>
            <h2>Selection:</h2>
            <div class="container">
                <div class="player">
                    <h2>Player:</h2>
                    <img src="images/scissors.svg" alt="player choice">
                    <h2 class="score">0<h2>
                </div>
                <div class="computer">
                    <h2>Computer:</h2>
                    <img src="images/scissors.svg" alt="computer choice">
                    <h2 class="score">0<h2>
                </div>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
